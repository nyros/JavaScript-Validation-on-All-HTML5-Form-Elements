<!DOCTYPE html >

<!--head tag begin-->

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!--Title-->
<title>JavaScript Validation on All HTML5 Form Elements</title>

<!--Link to external style sheet-->
<link rel="stylesheet" href="css/css.css" type="text/css" />

<!--Link to external javascript file-->
<script src="js/validation.js" type="text/javascript"></script>
</head>

<!--head tag end-->

<!--Body tag begin-->
<body>

	<!--main_container begin-->
	<div id="main_container">
    
    	<!--Header begin-->
        
    	<header class="header">
        	<h3>JavaScript Validation on All HTML5 Form Elements</h3>
        </header>
        
        <!--Header end-->
        
        <!--form_content begin-->
        
        <div class="form_content">
        
        	<!--paragraph to display message-->
        
            <p id="message"></p>
            
            <!--paragraph end-->
            
            <!--div for progress bar-->
            
            <div id="progress_bar">
                <div id="progress_increment">
                </div>
           </div>
           
           <!--progress bar end-->
           
           <!-- span tag for percentage of progressbar-->
           <span id="percent"></span>
           <!--span end-->
           
           <!--form begin-->
            
                <form name="register" onSubmit="return formValidation()" action="">
            
            	<!--account begin-->
                <div class="account">
                    
                            <legend>Account Information</legend>
                            <!--username-->
                             <div class="row">         
                                <label for="username" class="label">Username*</label>
                                <input type="text" class="username" name="username" >
                            </div>
                            
                            <!--password-->
                            <div class="row">         
                                <label for="password" class="label">Password*</label>
                                <input type="password" class="password" name="password" >
                            </div>
                        
                   
                </div>
                
                <!--account end-->
                <!--personal begin-->
                
                <div class="personal">

                            <!--firstname-->

                                <input type="text"  name="firstname">
                            </div>
                            
                            <!--lastname-->
                            <div class="row">

                                <input type="text"  name="lastname">
                            </div>
                            
                            <!--picture-->
                            <div class="row">         
                                <label for="picture" class="label">ProfilePicture*</label>
                                <input type="file"  name="picture" class="image" value="upload picture">
                            </div>

                                <label for="gender" class="label">Gender*</label>
                         <input type="radio"  name="gender" value="male" checked class="radio">Male

                                <label for="dob" class="label">DateOfBirth*</label>

                                <select name="month">
                                    <option value="">MONTH</option>

                            </div> 
                            
                            <!--Hobbies-->
                             <div class="row">         
                                <label for="hobbies" class="label">Hobbies*</label>

                              <div class="row">         
                                <label for="haveto" class="haveto">HaveBeenTo*</label>
                                <select name="haveto">

                </div>
                <!--personal end-->
                
                <!--contact begin-->
                
                <div class="contact">
                                    
                            <legend>Contact Information</legend>
                            
                            <!--Phone details-->
                             <div class="row">         
                                <label for="phone" class="label">Phone*</label>
                +91<input type="text" size="14px" maxlength="14px" class="phone" name="phone" >
                            </div>
                            
                            <!--submit button-->
                            <div class="row1">         
                                <button id="submit" onClick="validationMessage()" type="submit">submit</button>
                                <button type="reset">reset</button>
                            </div>     
                                                               
                        
                 </div>
                 <!--contact end-->
                </form>
                
                <!--form end-->
                            
            </div>
            <!--form_content end-->
    </div>
    
    <!--main_content end-->
</body>
</html>
